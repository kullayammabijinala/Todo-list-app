{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">My To-Do List</h1>
    <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Add Task</a>
    <table class="table table-bordered">
        <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td {% if task.completed %} style="text-decoration: line-through;" {% endif %}>
                {{ task.title }}
            </td>
            <td>
                {% if task.completed %}
                    ✅ Completed
                {% else %}
                    ⏳ Pending
                {% endif %}
            </td>
            <td>
                <a href="{% url 'toggle_complete' task.id %}" class="btn btn-success btn-sm">Toggle</a>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No tasks yet</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
